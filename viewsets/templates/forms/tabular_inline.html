{% load i18n %}
{% load viewgroups_tags %}
{% load crispy_forms_tags %}

<div class="inline form-horizontal">
    <h3 class="control-label">{{ title }}</h3>
    {% form_helper formset=formset as helper %}
    {% crispy formset helper %}
    {% block add-more-button %}
    <button class="btn btn-default add-more glyphicon glyphicon-plus"></button>
    {% endblock %}
</div>
