{% load crispy_forms_tags %}

<style>
    .empty-form {
        display: none;
    }
</style>

<div class="form-inline">
    <fieldset>
        <legend>{{ inline.opts.verbose_name_plural.title }}</legend>
        {{ inline.formset.management_form }}
        {{ inline.formset.non_form_errors }}
        <div class="empty-form">
            {{ inline.formset.empty_form|crispy }}
        </div>
        <div class="forms">
            {% for form in inline.formset.forms %}
            <div class="form">
                {{ form|crispy }}
            </div>
            {% endfor %}
        </div>
    </fieldset>
    {% block add-more-button %}
    <button class="btn btn-default add-more glyphicon glyphicon-plus"></button>
    {% endblock %}
</div>
